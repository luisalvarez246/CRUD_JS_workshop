<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>
	<title>CRUD Workshop</title>
</head>
<body>
	<h1>To do list</h1>
	<form id="form-task" name="form-task">
		<label>Create your task</label>
		<input type="text" id="task" name="task">
		<input type="submit" value="Create">
	</form>
	<main>
		<section id="to-do">
			<h2>To do's</h2>
			<article id="todo-list">
				<h5 id="todo-notask">No tasks added yet</h5>
			</article>
		</section>
		<section id="done">
			<h2>Done</h2>
			<article id="done-list">
				<h5 id="done-notask">No tasks added yet</h5>
			</article>
		</section>
	</main>
	<button id="save-btn" onclick="saveChanges()">Save Changes</button>
	<button id="done-btn" onclick="markAsDone(1)">Mark as Done</button>
	<button id="todo-btn" onclick="markAsDone(0)">Mark as To Do</button>
	<button id="remove-btn" onclick="removeTask()">Remove</button>
	<script>formListener()</script>
	<script>mainListener()</script>
</body>
</html>
